{% extends "base.html" %} {% block content %}
<div
  class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md border border-primary"
>
  <h2 class="text-3xl font-bold mb-6 text-center text-primary">התחברות</h2>
  <form action="{{ url_for('login') }}" method="post">
    <div class="mb-4">
      <label for="username" class="block text-primary font-bold mb-2"
        >שם משתמש</label
      >
      <input
        type="text"
        id="username"
        name="username"
        required
        class="w-full px-3 py-2 border border-silver rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
      />
    </div>
    <div class="mb-6">
      <label for="password" class="block text-primary font-bold mb-2"
        >סיסמה</label
      >
      <input
        type="password"
        id="password"
        name="password"
        required
        class="w-full px-3 py-2 border border-silver rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
      />
    </div>
    <div class="mb-6">
      <label class="flex items-center">
        <input
          type="checkbox"
          name="remember_me"
          class="form-checkbox text-primary"
        />
        <span class="ml-2 text-primary">זכור אותי</span>
      </label>
    </div>
    <button
      type="submit"
      class="w-full btn-primary font-bold py-2 px-4 rounded-md hover:bg-silver focus:outline-none focus:ring-2 focus:ring-primary transition duration-300"
    >
      התחבר
    </button>
  </form>
  <p class="mt-6 text-center text-primary">
    אין לך חשבון?
    <a href="{{ url_for('register') }}" class="text-silver hover:underline"
      >הירשם כאן</a
    >
  </p>
</div>
{% endblock %}
